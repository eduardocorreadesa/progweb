<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Titulo</title>

<script src="jquery-3.1.0.min.js" type="text/javascript"></script>

    <style>
           i {
               display: none;
               color: red;
           }
   </style>

<script>

$(document).ready(function(){
  $("#botao").click(function(){
    if($("#text").val()==""){
      $("#text").css({"background" : "#F00"});
      $('#texti').show();
    }else{
      $("#text").css({"background" : "white"});
      $('#texti').hide();
    }
    if($("#password").val()==""){
      $("#password").css({"background-color" : "#ffff00",});
      $('#passwordi').show();
    }else{
      $("#password").css({"background" : "white"});
      $('#passwordi').hide();
    }
    if($("#check").prop('checked') == false){
      $('#checki').show();
    }else{
      $("#check").css({"background" : "white"});
      $('#checki').hide();
    }
    if($("#radio").prop('checked') == false){
      $("#radio").css({"background-color" : "#ff00bf"});
      $('#radioi').show();
    }else{
      $("#radio").css({"background" : "white"});
      $('#radioi').hide();
    }
    if($("#textarea").val()==""){
      $("#textarea").css({"background-color" : "#ff00bf"});
      $('#textareai').show();
    }else{
      $("#textarea").css({"background" : "white"});
      $('#textareai').hide();
    }
    if($("#select").val()==""){
      $("#select").css({"background-color" : "#ff00bf"});
      $('#selecti').show();
    }else{
      $("#select").css({"background" : "white"});
      $('#selecti').hide();
    }
  });
});
</script>

</head>

<body>

<div align="center">

<h1>Formulário:</h1><br>

  <form  id="register" method="post">
    <input id="check" type="checkbox" name="check" value=""> CheckBox <i id="checki">Preenchimento obrigatório!</i> <br>
    <input id="radio" type="radio" name="radio" value=""> RadioButton <i id="radioi">Preenchimento obrigatório!</i> <br>
    Text: <input id="text" type="text" name="text" value=""> <i id="texti">Preenchimento obrigatório!</i> <br>
    Password: <input id="password" type="password" name="password"> <i id="passwordi">Preenchimento obrigatório!</i> <br>
    <select id="select">
      <option value=""></option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
    </select> <i id="selecti">Preenchimento obrigatório!</i> <br>
    <textarea id="textarea"  rows="10" cols="30"></textarea> <i id="textareai">Preenchimento obrigatório!</i> <br>
    <input id="botao" type="button"  value="Enviar">
  </form>

</div>


</body>

</html>
