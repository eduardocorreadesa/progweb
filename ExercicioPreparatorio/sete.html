<!DOCTYPE html>
<html>
<head>
<title>Titulo</title>

<script src="jquery-3.1.0.min.js" type="text/javascript"></script>
<script>

$(document).ready(function(){
    $("#seletor").click(function(){
        $("p").hide();
    });
    $("#seletor").click(function(){
        $("a").toggle();
    });
    $("#seletor").click(function(){
        $("r").css("background-color", "yellow");
    });
});
</script>
</head>

<body>

<p>Acao Hide</p><br>
<a>Acao Toggle</a><br>
<r>Acao CSS</r><br>

<button id="seletor">Botao</button>


</body>

</html>
