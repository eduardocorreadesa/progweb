<!DOCTYPE html>
<html>
<head>

<script src="jquery-3.1.0.min.js" type="text/javascript"></script>
<script>

$(document).ready(function(){
    $("input").blur(function(){
     if($(this).val() == "")
         {
             $(this).css({"border" : "1px solid #F00", "padding": "2px"});
         }
         else {
           $(this).css({"border" : "1px solid", "padding": "2px"});
         }
    });
    $("#botao").click(function(){
     var cont = 0;
     $("#form input").each(function(){
         if($(this).val() == "")
             {
                 $(this).css({"border" : "1px solid #F00", "padding": "2px"});
                 cont++;
             }
        });
     if(cont == 0)
         {
             $("#botao").submit();
         }
    });
});


</script>
</head>
<body onload="myFunctionOnload()">

<p>Formulario</p>

<form id="formNomeEmail">
Nome: <input type="text" id="nome">
E-mail: <input type="text" id="email">

<input id="botao" type="button" onclick="myFunction()" value="Enviar">
</form>

</body>
</html>
